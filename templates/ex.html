		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Code Pro">
<script src="https://kit.fontawesome.com/a458226977.js" crossorigin="anonymous"></script>
<title>AuthJS Example</title>
<script src='https://authjs.greatusername.repl.co/dev/example/auth.js'></script>
<p style='font-family:Source Code Pro;font-size:64px;text-align:center;'>AuthJS Example</p>
<div style='text-align:center'>
<button class='btn btn-outline-primary' onclick='signinwithauthjs()' style='font-family:Source Code Pro'>Sign in with AuthJS</button>
	<br/>
	<br/>
	<p id='data'></p>
	<button type="button" class="btn btn-outline-success" onclick='window.location.href="/"'><i class="fa fa-house-chimney"></i> Home</button>
<script>
function signinwithauthjs(){
	authjs(function(data){
		if (data['status']){
		document.getElementById('data').innerHTML = 'Hello '+data['username']+'!';
		}
		else{
			document.getElementById('data').innerHTML = 'Error: '+data['error'];
		}
	},['username']);
	
}
</script>
</div>
