<!doctype html>
<html lang='en'>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Code Pro">
		<title>AuthJS</title>
	</head>
<body>
	<p style='font-family:Source Code Pro;font-size:64px;text-align:center;'>AuthJS</p>
	<div style='text-align:center;font-family:Source Code Pro;'>
		{% if not u %}
	<button type="button" class="btn btn-outline-primary" onclick='window.location.href="/login"'>Login</button>
		<br/>
		<br/>
	<button type="button" class="btn btn-outline-primary" onclick='window.location.href="/signup"'>Signup</button>
		{% else %}
		<button type="button" class="btn btn-outline-primary" onclick='window.location.href="/account"'>Account</button>
		{% endif %}
		<br/>
		<br/>
		<button type="button" class="btn btn-outline-primary" onclick='window.location.href="/example"'>Example</button>
		<br/>
		<br/>
	<button type="button" class="btn btn-outline-success" onclick='window.location.href="/dev"'>For Developers</button>
		<br/>
		<br/>
	</div>
</body>
</html>
