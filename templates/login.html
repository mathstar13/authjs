<!DOCTYPE html>
<html lang='en-US'>
<title>Login | AuthJS</title>
<script>function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function checkCookie(n) {
  let username = getCookie(n);
  if (username != "") {
   return true;
  } 
  else {
    return false;
}
}
	function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
</script>
<script src='https://authjs.greatusername.repl.co/dev/authjs/auth.js' crossorigin="anonymous"></script>
<script>
if(checkCookie('i')){
	window.location.href = '/account';
}

var ad = authjs(function(data){
	window.location.href = '/account';
},['username']);
}
</script>
</html>
